<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETLY Login</title>
    <style>
         body 
		{
            background-color: lightyellow;
            font-family: Berlin Sans FB;
            color: brown;
            margin: 0;
            padding: 0;
        }
        header 
		{
            background-color:lightyellow ;
            color: orange;
            padding: 20px;
            text-align: center;
        }
        h1 
		{
            margin: 0;
        }
        nav 
		{
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a 
		{
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover 
		{
            text-decoration: underline;
        }
        section 
		{
            padding: 20px;
            text-align: center;
        }
        }
        .login-container {
            max-width: 40px;
            margin: 50px auto;
            padding: 20px;
            background-color: lightorange;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
		 footer 
		{
            background-color: orange;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
			display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-buttons {
            display: flex;
        }
        .footer-buttons button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .footer-buttons button:hover {
            background-color: white;
            color: black;
        
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>PETLY Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
	<footer>
	 &copy; 2024 Animal Shelter. All rights reserved.
	 <div class="footer-buttons">
            <button onclick="window.location.href='About.html'">Back</button>
            <button onclick="window.location.href='What we do.html'">Next</button>
        </div>
    </footer>
</body>
</html>
